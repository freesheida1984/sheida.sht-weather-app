<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
    <div class="location">
    <h1 id="city"></h1>       
    <ul>
        <li>Last updated at: <span id="date"></span></li>         
        <li id="description"></li>          
    </ul> 
    </div>
    <div class="row">
        <div class="col-6">
            <div class="clearfix">
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/080/724/original/Yellow_Circle.png?1683401347"
             width="50px" alt="clear"/>        
            <strong id="temperature"></strong>
            <span class="units">°C | <a href="#">°F</a></span> 
            </div>            
        </div>       
        <div class="col-6">
            <ul>
                <li>
                    Precipitation: 0%
                </li>
                <li>
                    Humidity: <span id = "humidity"></span><span>%</span>
                </li>
                <li>
                    Wind: <span id = "wind"></span><span>km/h</span>
                </li>
            </ul>
        </div>
    </div>  
    </div> 
      <small>
        This project was coded by Sheida Shariat and is and is
        <a href="https://github.com/freesheida1984/sheida.sht-weather-app" target="_blank"> Open-Sourced on Github </a>
        and <a href="https://sheidasht-weather-app.netlify.app/" target="_blank"> hosted on Netlify </a>
    </small>   
    </div>
    </div>
</body>
<script src="src/app.js"></script>
</html>
